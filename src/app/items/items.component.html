<div
  class="items-container"
  fxLayout.lt-lg="column"
  fxLayoutAlign="space-around"
>
  <app-itemcurrent
    [item]="currentItem"
    (saved)="saveItem($event)"
    (cancelled)="cancel($event)"
  >
  </app-itemcurrent>

  <app-itemslist
    [items]="items"
    (selected)="selectItem($event)"
    (deleted)="deleteItem($event)"
    [getItemsParent]="getItems"
  >
  </app-itemslist>
</div>
