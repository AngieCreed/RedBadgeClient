<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="selectedItem.id; else prompt">Edit Item: {{currentName}}</span>
        <ng-template #prompt>Create</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(selectedItem)">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="selectedItem.title" type="text" name="title">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Resource" [(ngModel)]="selectedItem.resource" type="text" name="resource">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Comment" [(ngModel)]="selectedItem.comment" type="text" name="comment">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Save</button>
      <button mat-raised-button type="button" (click)="cancelled.emit(selectedItem)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
