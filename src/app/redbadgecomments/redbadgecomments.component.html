<div class="comments-container">
  <app-redbadgecommentscreate
    [currentComment]="currentComment"
    (resetCurrentComment)="resetCurrentComment()"
    (posted)="postComment($event)"
  ></app-redbadgecommentscreate>

  <app-redbadgecommentslist
    [comments]="comments"
    (deleted)="deleteComment($event)"
    [title]="title"
  ></app-redbadgecommentslist>
</div>
