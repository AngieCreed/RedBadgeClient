<form (ngSubmit)="loginUser()" [formGroup]="createLogin">
  <input [(ngModel)]="loginUserData.email" type="email" placeholder="Email" formControlName="email" name="email">
  <input [(ngModel)]="loginUserData.password" type="password" placeholder="Password" formControlName="password" name="password">
  <button mat-raised-button type="submit">Login!</button>
  <!-- <button type="submit">Login</button> -->
</form>

<form (ngSubmit)="signUpUser()" [formGroup]="createSignUp">
  <input [(ngModel)]="signUpUserData.firstname" type="text" placeholder="First Name" formControlName="firstname" name="firstname">
  <input [(ngModel)]="signUpUserData.lastname" type="text" placeholder="Last Name" formControlName="lastname" name="lastname">
  <input [(ngModel)]="signUpUserData.email" type="email" placeholder="Email" formControlName="email" name="email">
  <input [(ngModel)]="signUpUserData.username" type="text" placeholder="Username" formControlName="username" name="username">
  <input [(ngModel)]="signUpUserData.password" type="password" placeholder="Password" formControlName="password" name="password">
  <button mat-raised-button type="submit">Create!</button>
</form>
