<mat-card class="redbadge-comments">
  <mat-card-header>
    <mat-card-title>
      <h3>{{ title }} Lesson Comments:</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="comment" *ngFor="let comment of comments">
        <p class="comments" mat-line>
          {{ comment.username }}:&nbsp;&nbsp;{{ comment.content }}
        </p>
        <button
          *ngIf="isAdmin()"
          mat-icon-button
          (click)="deleted.emit(comment)"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
