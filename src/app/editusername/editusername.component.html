<div class="login-container">
    <form (ngSubmit)="editUsername()" class="edit-username-form">
      <mat-form-field>
        <input matInput placeholder="New Username" [(ngModel)]="loginUserData.email" type="text" name="email" required>
      </mat-form-field>
      
      <div class="login-button-container">
        <button class="login-button" mat-raised-button color="primary" type="submit">Login!</button>
      </div>
    </form>
  </div>
